<header class="site-header">
<h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <nav class="site-nav">
    <ul class="site-nav-list">{%
      for my_page in site.pages %}{%
      if my_page.title %}
      <li class="site-nav-list-el"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>{% endif %}{%
      endfor %}{%
      for extlink in site.data.extlinks %}
      <li class="site-nav-list-el"><a href="{{ extlink.url }}" target="_blank">{{ extlink.name }}</a></li>{%
      endfor %}
    </ul>
  </nav>
</header>
